<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD System </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="pt-5">
        <div class="container">
            <div class="title container text-center fs-1"> CRUD System </div>
            <div class="inputs">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label" >product Name :</label>
                    <input type="email" class="form-control"  id="productName" aria-describedby="emailHelp">
                    
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label" >Product Price :</label>
                    <input type="email" class="form-control" id="productPrice" aria-describedby="emailHelp">
                    
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label" >Product Category :</label>
                    <input type="email" class="form-control" id="productCat" aria-describedby="emailHelp">
                    
                  </div>
                  
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label" >Product Desc :</label>
                    <textarea class="form-control" id="ProductDesc" rows="3"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </div>
        </div>
    </section>
    <section>
        
        <div class="container text-center p-5 hero-section">

            <div class="d-grid gap-2 col-6 mx-auto">
                 <button type="button" class="btn btn-outline-dasnger btn-outline-danger mb-5" id="clearData">Clear Data </button>
              </div>
          
            <table class="table text-center py-5">
                   <thead>
                         <th>Index</th>
                         <th>Product Name </th>
                         <th>Product Price</th>
                         <th>Product Category</th>
                         <th>Product Desc</th>
                         <th>Update </th>
                         <th>Delete</th>
                 </thead>
                 <tbody id="tbody">
                
                     
                 </tbody>
            </table>
     
         </div>
    </section>
    

    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
